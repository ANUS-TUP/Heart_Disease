<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f6f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Prediction</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Age</label>
        <input type="number" name="age" required>

        <label>Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" required>

        <label>Blood Pressure</label>
        <input type="number" name="trestbps" required>

        <label>Cholesterol</label>
        <input type="number" name="chol" required>

         <label>Exercise Habits</label>
    <select name="exercise" required>
    <option value="2">High</option>
    <option value="1">Medium</option>
    <option value="0">Low</option>
        </select>

        <label>Smoking</label>
    <select name="smoking" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
        </select>

        <label>Family Heart Disease</label>
    <select name="amily heart disease" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
        </select>

        <label>Diabetes</label>
    <select name="diabetes" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
    </select>
         
        <label>BMI</label>
    <input type="number" step="0.1" name="bmi" required>

    <label>High Blood Pressure</label>
    <select name="high blood pressure" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
    </select>

    <label>Low HDL Cholesterol</label>
    <select name="low hdl cholesterol" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
    </select>

    <label>High LDL Cholesterol</label>
    <select name="high ldl cholesterol" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
    </select>

     <label>Alcohol Consumption</label>
    <select name="alcohol consumption" required>
    <option value="2">High</option>
    <option value="1">Medium</option>
    <option value="0">Low</option>
    </select>

     <label>Stress Level</label>
    <select name="stress level" required>
    <option value="2">High</option>
    <option value="1">Medium</option>
    <option value="0">Low</option>
    </select>

    <label>Sleep Hours</label>
    <input type="number" step="0.1" name="sleep hours" required>

     <label>Sugar Consumption</label>
    <select name="sugar consumption" required>
    <option value="2">High</option>
    <option value="1">Medium</option>
    <option value="0">Low</option>
    </select>

    <label>Triglyceride Level</label>
        <input type="number" name="triglyceride level" required>

    <label>Fasting Blood Sugar</label>
        <input type="number" name="fasting blood sugar" required>    

    <label>CRP Level</label>
    <input type="number" step="0.1" name="crp level" required>

    <label>Homocysteine Level</label>
    <input type="number" step="0.1" name="homocysteine level" required>

    <label>Heart Disease Status</label>
    <select name="heart disease status" required>
    <option value="1">Yes</option>
    <option value="0">No</option>
    </select>
    
        <button type="submit">Predict</button>
    </form>
</body>
</html>
