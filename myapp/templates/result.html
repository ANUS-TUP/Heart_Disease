<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .result {
            font-size: 20px;
            margin: 20px 0;
        }
        .positive {
            color: #d9534f;
            font-weight: bold;
        }
        .negative {
            color: #5cb85c;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #0275d8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
        }
        a:hover {
            background: #025aa5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Prediction Result</h2>

        {% if prediction == 1 %}
            <p class="result positive">‚ö†Ô∏è The model predicts: <br><strong>Heart Disease Present</strong></p>
        {% else %}
            <p class="result negative">‚úÖ The model predicts: <br><strong>No Heart Disease</strong></p>
        {% endif %}

        <a href="/predict/">üîô Try Again</a>
    </div>
</body>
</html>
